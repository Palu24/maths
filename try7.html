<!DOCTYPE html>
<html lang="en">
	<head> 
	</head>
	<body>
		<script>
			var x=prompt("enter no.");
			var fact=1;
			var i;
			var j=x;
			for(i=1;i<=j;i++)
				{
					fact=fact*x;
					x--;
				}
			document.write("Factorial of \t"+j+"\t is:\t");
			document.write(fact);
			</script>
	</body>
		</html>
